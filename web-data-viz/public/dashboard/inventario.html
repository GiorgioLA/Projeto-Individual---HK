        var idUsuario = sessionStorage.ID_USUARIO;

      }).then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!")

                    habilidade2 = json.habilidade2;
                    habilidade3 = json.habilidade3;

      }).catch(function (erro) {
